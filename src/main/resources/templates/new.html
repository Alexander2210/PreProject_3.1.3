<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New User</title>
</head>
<body>
<form th:action="@{/appLogout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
<div align="center">
    <h2>New User</h2>
    <form method="POST" th:action="@{/admin/new}" th:object="${user}">
        <fieldset style="width: 300px;">
            <p>
                <label th:for="firstName">Name: </label>
                <input type="text" name="name" th:id="firstName" th:value="${user.getName()}">
            </p>
            <p>
                <label th:for="lastName">Surname:</label>
                <input type="text" name="surname" th:id="lastName" th:value="${user.getSurname()}">
            </p>
            <p>
                <label th:for="email">Email: </label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}">
            </p>
            <p>
                <label th:for="username">Username: </label>
                <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
            </p>
            <p>
                <label th:for="password">Password: </label>
                <input type="text" name="password" th:id="password" th:value="${user.getPassword()}">
            </p>
            <p>
                <label>Roles:
                    <select class = "field" multiple name="role" id="role">
                        <option th:each="roles : ${roles}"  th:value="${roles.getId()}" th:text="${roles.getName()}"
                                th:selected="${user.getRole().contains(roles)}">
                        </option>
                    </select>
                </label>
            </p>
        </fieldset>
        <button type="submit">Save</button>
    </form>
    <br/>
</div>
</body>
</html>
