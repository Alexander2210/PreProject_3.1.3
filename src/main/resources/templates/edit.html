<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:action="@{/appLogout}" method="POST">
    <input type="submit" value="Logout"/>
</form>

<form align="center" action="#" method="POST" th:object="${user}" th:action="@{/admin/edit}">
    <input hidden="hidden" type="number" th:field="*{id}" id="idAdd" placeholder="id">

    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <label for="surname">Surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>

    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"/>

    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"/>

    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password"/>

    <label>Select role:
        <div class="checkbox-container"
             th:each="role : ${roles}">
            <input type="checkbox"
                   th:name="ids"
                   th:value="${role.id}"
                   th:id="${'role'+role.id}" />
            <label th:for="${'role'+role.id}" th:text="${role.name}"></label>
        </div>
    </label>

    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
