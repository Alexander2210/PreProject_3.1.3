<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="ISO-8859-1">
  <title>Users</title>
</head>
<body>
<form th:action="@{/appLogout}" method="POST">
  <input type="submit" value="Logout"/>
</form>
<div align="center">
  <h2>Users table</h2>
  <h3><a href="/new">Add new user</a></h3>
  <table border="2" cellpadding="10">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    <tr th:each="u : ${users}">
      <td th:utext="${u.id}"></td>
      <td th:utext="${u.name}"></td>
      <td th:utext="${u.surname}"></td>
      <td th:utext="${u.email}"></td>
      <td>
        <a th:href="'/update?id='+${u.id}">Edit</a>
        <a th:href="'/delete?id='+${u.id}">Delete</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
